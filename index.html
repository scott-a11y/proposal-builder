  <script>
    // Configuration constants
    
    /* LOGO SOURCES DOCUMENTATION
     * The following sources are used for logo display throughout the application:
     * 
     * 1. DEFAULT_LOGO_PATH: './Foundry-Cabinetco-Logo-2-White-Text.png' 
     *    - Primary logo file (currently missing, returns 404)
     *    - White text version for dark backgrounds
     *    - File path: /Foundry-Cabinetco-Logo-2-White-Text.png
     * 
     * 2. INLINE_FALLBACK_LOGO: SVG data URL (see below)
     *    - Black background with white text SVG logo
     *    - Used when DEFAULT_LOGO_PATH fails to load
     *    - Embedded directly in JavaScript as data URL
     * 
     * 3. Admin-uploaded assets (admin-addon.js):
     *    - window.images.logo can be set to 'asset:<id>' format
     *    - Managed via admin interface: loadAdminConfig().company?.logoAssetId
     *    - Allows custom logo uploads for branded client deliverables
     * 
     * 4. CSS background-image logos:
     *    - Any elements with class .proposal-header may have background logos
     *    - These are removed in client-view and pdf-view modes via CSS rules
     * 
     * VISIBILITY CONTROL:
     * - Default: All logos hidden in client-view and pdf-view modes
     * - Enable via: body.classList.add('show-logo') 
     * - PDF control: window.printConfig.showLogoInPrint = true
     * - Admin control: adminConfig.branding.showLogoInPrint = true
     */
    
    const INLINE_FALLBACK_LOGO =
      'data:image/svg+xml;utf8,' +
      encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="800" height="220" viewBox="0 0 800 220">
        <rect fill="#000000" width="800" height="220"/>
        <g fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
          <text x="50%" y="35%" text-anchor="middle" font-size="48" font-weight="700">FOUNDRY</text>
          <text x="50%" y="55%" text-anchor="middle" font-size="24" letter-spacing="4">CABINET · CO</text>
          <text x="50%" y="75%" text-anchor="middle" font-size="14" letter-spacing="2">BY DISTRICT DESIGN BUILD, LLC</text>
        </g>
      </svg>`);

    const DEFAULT_LOGO_PATH = new URL('./Foundry-Cabinetco-Logo-2-White-Text.png', window.location.href).toString();
    
    // Supabase Configuration (disabled - requires CDN)
    const SUPABASE_URL = 'https://your-project.supabase.co';
    const SUPABASE_ANON_KEY = 'your-anon-key';
    const supabase = null; // Disabled until CDN dependency is resolved
    
    // LocalStorage keys
    const LS_LAST = 'foundry-last-proposal';
    const LS_BY_NAME = (name) => `foundry-proposal-${name}`;
    
    // Safe filename sanitizer
    const safe = (s) => (s || "Client").replace(/[^a-z0-9_\-]+/gi, "_").slice(0,120);
    
    // HTML entity escaping to prevent template issues
    const escapeHtml = (str) => {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#x27;')
        .replace(/`/g, '&#x60;');
    };
    
    // Task 15: Templates (now integrated with admin system)
    let templates = {
      'kitchen-basic': {
        description: 'Complete kitchen renovation with quality cabinets, modern hardware, and professional installation. Includes soft-close drawers and doors.',
        notes: 'Price includes delivery and installation. Timeline may vary based on material availability.',
        timeline: '4-6 weeks'
      },
      'kitchen-premium': {
        description: 'Luxury kitchen transformation featuring premium hardwood cabinets, crown molding, under-cabinet lighting, and custom storage solutions.',
        notes: 'Premium package includes 3D design consultation, premium hardware selection, and white-glove installation service.',
        timeline: '6-8 weeks'
      },
      'vanity-euro': {
        description: 'Contemporary European-style vanity with clean lines, integrated handles, and modern finishes. Perfect for modern bathroom renovations.',
        notes: 'Includes soft-close mechanisms and adjustable shelving. Custom sizing available.',
        timeline: '3-4 weeks'
      }
    };

    // Load admin templates and merge with built-in templates
    const loadAdminTemplates = () => {
      try {
        const adminConfig = localStorage.getItem('foundry-admin-config');
        if (adminConfig) {
          const parsed = JSON.parse(adminConfig);
          if (parsed.templates) {
            // Merge admin templates with built-in templates
            templates = { ...templates, ...parsed.templates };
          }
        }
      } catch (e) {
        console.log('Could not load admin templates:', e);
      }
    };

    // Function to refresh templates (called by admin interface)
    window.refreshTemplates = () => {
      loadAdminTemplates();
    };

    // Generate template options HTML
    const generateTemplateOptions = () => {
      let options = '<option value="">Select Template...</option>';
      Object.entries(templates).forEach(([key, template]) => {
        const title = template.title || key.split('-').map(word => 
          word.charAt(0).toUpperCase() + word.slice(1)
        ).join(' ');
        options += `<option value="${key}">${escapeHtml(title)}</option>`;
      });
      return options;
    };

    // Load admin templates on startup
    loadAdminTemplates();
    
    const applyTemplate = (templateKey) => {
      if (templates[templateKey]) {
        const template = templates[templateKey];
        formData.description = template.description;
        formData.notes = template.notes;
        formData.timeline = template.timeline;
        dirty = true;
        renderApp();
      }
    };

    // Application state - Make globally accessible for external scripts
    window.formData = {
      clientName: '',
      projectName: '',
      date: new Date().toISOString().split('T')[0],
      description: '',
      price: '',
      timeline: '',
      notes: '',
      sketchupLink: '', // Task 11: 3D model link for QR code
      clientSignature: '',
      signatureDate: ''
    };

    window.images = {
      logo: DEFAULT_LOGO_PATH,
      shakerRender: '',
      euroRender: '',
      shakerVanity: '',
      euroVanity: '',
      floorPlan: ''
    };
    
    /* PDF/Print Configuration System
     * - Controls logo visibility and branding in printed/exported PDFs
     * - Logo sources documented: DEFAULT_LOGO_PATH (./Foundry-Cabinetco-Logo-2-White-Text.png), 
     *   INLINE_FALLBACK_LOGO (SVG), admin-uploaded assets via admin-addon.js
     * - Default: unbranded client PDFs (no logo), can be toggled via showLogoInPrint
     */
    window.printConfig = {
      showLogoInPrint: false, // Default: unbranded client PDFs
      preferBlackTextLogo: true, // Use uploaded black-text version when available
      supportedPageSizes: ['letter', 'a4'], // Letter (8.5x11) default, A4 support
      marginSize: '0.75in' // Default margin for professional appearance
    };
    
    // Helper function to control logo visibility in print
    const shouldShowLogoInPrint = () => {
      // Check if explicitly enabled via admin settings or printConfig
      if (window.printConfig?.showLogoInPrint) return true;
      
      // Check admin config if available (from admin-addon.js)
      if (typeof window.loadAdminConfig === 'function') {
        try {
          const adminConfig = window.loadAdminConfig();
          return adminConfig?.branding?.showLogoInPrint || false;
        } catch (e) {
          // Fail silently if admin config not available
        }
      }
      
      return false; // Default: no logo in print
    };
    
    // Developer utility: Toggle logo in print (for testing)
    window.togglePrintLogo = (enable = null) => {
      if (enable === null) {
        window.printConfig.showLogoInPrint = !window.printConfig.showLogoInPrint;
      } else {
        window.printConfig.showLogoInPrint = !!enable;
      }
      console.log(`Print logo ${window.printConfig.showLogoInPrint ? 'enabled' : 'disabled'}`);
      return window.printConfig.showLogoInPrint;
    };
    
    // Keep local references for convenience
    let formData = window.formData;
    let images = window.images;

    let currentView = 'editor';
    let currentName = '';
    let dirty = false;

    // Image cache for performance (Task 12: Conditional image embedding + caching)
    const imageCache = new Map(); // src -> dataURL
    
    // Task 15: Feature flags for conditional rendering
    const features = {
      qr: true,
      stickyHeader: true,

        if (!src) return "";

        if (imageCache.has(src)) {
          return imageCache.get(src);
        }
        
        const url = new URL(src, window.location.href);
        url.searchParams.set("_v", Date.now().toString());
        const res = await fetch(url.toString(), { cache: "no-store", mode: "cors" });
        if (!res.ok) throw new Error("fetch failed");
        const blob = await res.blob();
        const reader = new FileReader();
        const p = new Promise((resolve) => { 
          reader.onloadend = () => resolve(reader.result || ""); 
        });
        reader.readAsDataURL(blob);
        const dataURL = await p;
        
        // Cache the result
        imageCache.set(src, dataURL);
        return dataURL;
      } catch (e) {
