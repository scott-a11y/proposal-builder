<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Foundry Cabinet · Co — Proposal Builder</title>

  <!-- Favicon (inline, never 404s) -->
  <link rel="icon"
        href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" fill="%230b1120"/><text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="36" fill="white">F</text></svg>'/>

  <!-- Fight GH Pages/browser caching of the app shell -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Simple CSS framework -->
  <style>
    :root { --header:#1e293b; --footer:#0b1120; }
    body { background:#f1f5f9; color:#111827; margin: 0; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; }
    .proposal-page { display:flex; flex-direction:column; min-height:800px; box-sizing:border-box; }
    .card { box-shadow: 0 6px 20px rgba(2,6,23,.08); }
    .logo-clean { display:block; max-height:160px; object-fit:contain; }

    /* Bigger image frames in preview */
    .img-frame { height: 21rem; }
    .img-frame-sm { height: 18rem; }
    .img-frame-layout { height: 26rem; }

    @media print {
      * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      .print-hidden { display: none !important; }
      .proposal-page { width: 8.5in !important; height: 11in !important; margin: 0 !important; page-break-after: always !important; overflow: hidden !important; }
      @page { size: 8.5in 11in; margin: 0.5in; } /* breathing room */
      .two { display: grid !important; grid-template-columns: 1fr 1fr !important; gap: 28px !important; }
      .cols { display: grid !important; grid-template-columns: 1.1fr 0.9fr !important; gap: 28px !important; }
      .imgBox, .layoutImg, .tlItem, .nxItem { break-inside: avoid !important; page-break-inside: avoid !important; }
      img { break-inside: avoid !important; page-break-inside: avoid !important; }
    }

    /* Basic utility classes */
    .flex { display: flex; }
    .grid { display: grid; }
    .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .gap-4 { gap: 1rem; }
    .gap-6 { gap: 1.5rem; }
    .gap-8 { gap: 2rem; }
    .justify-between { justify-content: space-between; }
    .justify-end { justify-content: flex-end; }
    .items-start { align-items: flex-start; }
    .items-center { align-items: center; }
    .space-x-2 > * + * { margin-left: 0.5rem; }
    .w-full { width: 100%; }
    .h-32 { height: 8rem; }
    .h-48 { height: 12rem; }
    .min-h-screen { min-height: 100vh; }
    .max-w-4xl { max-width: 56rem; }
    .mx-auto { margin-left: auto; margin-right: auto; }
    .p-4 { padding: 1rem; }
    .p-6 { padding: 1.5rem; }
    .p-8 { padding: 2rem; }
    .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
    .px-4 { padding-left: 1rem; padding-right: 1rem; }
    .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
    .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
    .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
    .pt-4 { padding-top: 1rem; }
    .pb-4 { padding-bottom: 1rem; }
    .mb-2 { margin-bottom: 0.5rem; }
    .mb-4 { margin-bottom: 1rem; }
    .mb-6 { margin-bottom: 1.5rem; }
    .mb-8 { margin-bottom: 2rem; }
    .mt-2 { margin-top: 0.5rem; }
    .mt-6 { margin-top: 1.5rem; }
    .mt-8 { margin-top: 2rem; }
    .bg-white { background-color: #ffffff; }
    .bg-gray-50 { background-color: #f9fafb; }
    .bg-gray-500 { background-color: #6b7280; }
    .bg-gray-600 { background-color: #4b5563; }
    .bg-blue-500 { background-color: #3b82f6; }
    .bg-blue-600 { background-color: #2563eb; }
    .bg-blue-700 { background-color: #1d4ed8; }
    .bg-green-600 { background-color: #059669; }
    .text-white { color: #ffffff; }
    .text-gray-600 { color: #4b5563; }
    .text-gray-700 { color: #374151; }
    .text-green-600 { color: #059669; }
    .text-sm { font-size: 0.875rem; }
    .text-lg { font-size: 1.125rem; }
    .text-xl { font-size: 1.25rem; }
    .text-2xl { font-size: 1.5rem; }
    .text-3xl { font-size: 1.875rem; }
    .font-medium { font-weight: 500; }
    .font-semibold { font-weight: 600; }
    .font-bold { font-weight: 700; }
    .text-center { text-align: center; }
    .leading-relaxed { line-height: 1.625; }
    .border { border: 1px solid #d1d5db; }
    .border-b { border-bottom: 1px solid #d1d5db; }
    .border-b-2 { border-bottom: 2px solid; }
    .border-t-2 { border-top: 2px solid; }
    .rounded { border-radius: 0.25rem; }
    .rounded-lg { border-radius: 0.5rem; }
    .shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
    .object-cover { object-fit: cover; }
    .object-contain { object-fit: contain; }
    .uppercase { text-transform: uppercase; }
    .tracking-wide { letter-spacing: 0.025em; }
    .cursor-pointer { cursor: pointer; }
    .hidden { display: none; }
    
    /* Button hover effects */
    .bg-gray-500:hover { background-color: #4b5563; }
    .bg-blue-500:hover { background-color: #2563eb; }
    .bg-blue-600:hover { background-color: #1d4ed8; }
    
    /* Form inputs */
    input, textarea, select {
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      background-color: #ffffff;
      width: 100%;
      box-sizing: border-box;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    button {
      border: none;
      border-radius: 0.25rem;
      padding: 0.5rem 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    
    label {
      font-size: 0.75rem;
      font-weight: 500;
      color: #4b5563;
      text-transform: uppercase;
      letter-spacing: 0.025em;
      display: block;
      margin-bottom: 0.25rem;
    }
    
    textarea {
      min-height: 84px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    // Configuration constants
    const INLINE_FALLBACK_LOGO =
      'data:image/svg+xml;utf8,' +
      encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
        <rect fill="none" width="800" height="200"/>
        <g fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
          <text x="50%" y="46%" text-anchor="middle" font-size="56" font-weight="700">FOUNDRY</text>
          <text x="50%" y="70%" text-anchor="middle" font-size="28" letter-spacing="4">CABINET · CO</text>
        </g>
      </svg>`);

    const DEFAULT_LOGO_PATH = new URL('./Foundry-Cabinetco-Logo-2-White-Text.png', window.location.href).toString();

    // Application state
    let formData = {
      clientName: '',
      projectName: '',
      date: new Date().toISOString().split('T')[0],
      description: '',
      price: '',
      timeline: '',
      notes: ''
    };

    let images = {
      logo: DEFAULT_LOGO_PATH,
      shakerRender: '',
      euroRender: '',
      shakerVanity: '',
      euroVanity: '',
      floorPlan: ''
    };

    let currentView = 'editor';

    // Utility functions
    const sleep = (ms) => new Promise(r => setTimeout(r, ms));
    
    const waitForImagesToLoad = async (root = document) => {
      const imgs = Array.from(root.querySelectorAll('img'))
        .filter(img => !img.complete || img.naturalWidth === 0);
      if (imgs.length === 0) return;
      await Promise.all(imgs.map(img => new Promise(res => {
        const done = () => res();
        img.onload = done; 
        img.onerror = done;
      })));
    };

    const toDataURL = async (src) => {
      try {
        if (!src) return "";
        if (src.startsWith("data:")) return src;
        const url = new URL(src, window.location.href);
        url.searchParams.set("_v", Date.now().toString());
        const res = await fetch(url.toString(), { cache: "no-store", mode: "cors" });
        if (!res.ok) throw new Error("fetch failed");
        const blob = await res.blob();
        const reader = new FileReader();
        const p = new Promise((resolve) => { 
          reader.onloadend = () => resolve(reader.result || ""); 
        });
        reader.readAsDataURL(blob);
        return await p;
      } catch (e) {
        return src;
      }
    };

    const embedAllImagesInState = async () => {
      const [logo, sh, eu, sv, ev, fp] = await Promise.all([
        toDataURL(images.logo || INLINE_FALLBACK_LOGO),
        toDataURL(images.shakerRender),
        toDataURL(images.euroRender),
        toDataURL(images.shakerVanity),
        toDataURL(images.euroVanity),
        toDataURL(images.floorPlan),
      ]);
      
      images.logo = logo || images.logo;
      images.shakerRender = sh || images.shakerRender;
      images.euroRender = eu || images.euroRender;
      images.shakerVanity = sv || images.shakerVanity;
      images.euroVanity = ev || images.euroVanity;
      images.floorPlan = fp || images.floorPlan;
    };

    // Event handlers
    const handleInputChange = (field, value) => {
      formData[field] = value;
    };

    const handleImageUpload = (field, event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          images[field] = e.target.result;
          renderApp();
        };
        reader.readAsDataURL(file);
      }
    };

    const generateProposal = async () => {
      await embedAllImagesInState();
      currentView = 'preview';
      renderApp();
    };

    const printProposal = async () => {
      await waitForImagesToLoad();
      await sleep(500);
      window.print();
    };

    const backToEditor = () => {
      currentView = 'editor';
      renderApp();
    };

    // Render functions
    const renderPreview = () => {
      return `
        <div class="min-h-screen bg-gray-50">
          <div class="print-hidden bg-white border-b p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Proposal Preview</h1>
            <div class="space-x-2">
              <button onclick="backToEditor()" class="px-4 py-2 bg-gray-500 text-white rounded">
                Back to Editor
              </button>
              <button onclick="printProposal()" class="px-4 py-2 bg-blue-500 text-white rounded">
                Print / Export PDF
              </button>
            </div>
          </div>
          
          <div class="proposal-page bg-white mx-auto p-8">
            <!-- Header -->
            <div class="flex justify-between items-start mb-8 pb-4 border-b-2" style="border-color: var(--header)">
              <div>
                <h1 class="text-3xl font-bold mb-2">${formData.projectName || 'Project Proposal'}</h1>
                <p class="text-gray-600">For: ${formData.clientName || 'Client Name'}</p>
                <p class="text-gray-600">Date: ${formData.date}</p>
              </div>
              <img src="${images.logo}" alt="Company Logo" class="logo-clean" />
            </div>

            <!-- Project Description -->
            <div class="mb-8">
              <h2 class="text-xl font-semibold mb-4">Project Description</h2>
              <p class="text-gray-700 leading-relaxed">
                ${formData.description || 'Project description will appear here...'}
              </p>
            </div>

            <!-- Images Grid -->
            <div class="mb-8">
              <h2 class="text-xl font-semibold mb-4">Design Options</h2>
              <div class="grid grid-cols-2 gap-6">
                ${images.shakerRender ? `
                  <div class="imgBox">
                    <h3 class="font-medium mb-2">Shaker Style Render</h3>
                    <img src="${images.shakerRender}" alt="Shaker Render" class="w-full img-frame object-cover rounded" />
                  </div>
                ` : ''}
                ${images.euroRender ? `
                  <div class="imgBox">
                    <h3 class="font-medium mb-2">Euro Style Render</h3>
                    <img src="${images.euroRender}" alt="Euro Render" class="w-full img-frame object-cover rounded" />
                  </div>
                ` : ''}
                ${images.shakerVanity ? `
                  <div class="imgBox">
                    <h3 class="font-medium mb-2">Shaker Vanity</h3>
                    <img src="${images.shakerVanity}" alt="Shaker Vanity" class="w-full img-frame-sm object-cover rounded" />
                  </div>
                ` : ''}
                ${images.euroVanity ? `
                  <div class="imgBox">
                    <h3 class="font-medium mb-2">Euro Vanity</h3>
                    <img src="${images.euroVanity}" alt="Euro Vanity" class="w-full img-frame-sm object-cover rounded" />
                  </div>
                ` : ''}
              </div>
              ${images.floorPlan ? `
                <div class="mt-6">
                  <h3 class="font-medium mb-2">Floor Plan</h3>
                  <img src="${images.floorPlan}" alt="Floor Plan" class="w-full img-frame-layout object-contain rounded border" />
                </div>
              ` : ''}
            </div>

            <!-- Pricing & Timeline -->
            <div class="grid grid-cols-2 gap-8 mb-8">
              <div>
                <h2 class="text-xl font-semibold mb-4">Investment</h2>
                <p class="text-2xl font-bold text-green-600">
                  ${formData.price ? '$' + formData.price : 'Price TBD'}
                </p>
              </div>
              <div>
                <h2 class="text-xl font-semibold mb-4">Timeline</h2>
                <p class="text-lg">
                  ${formData.timeline || 'Timeline TBD'}
                </p>
              </div>
            </div>

            <!-- Notes -->
            ${formData.notes ? `
              <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">Additional Notes</h2>
                <p class="text-gray-700 leading-relaxed">${formData.notes}</p>
              </div>
            ` : ''}

            <!-- Footer -->
            <div class="border-t-2 pt-4 mt-8 text-center text-gray-600" style="border-color: var(--footer)">
              <p>Thank you for choosing Foundry Cabinet Co</p>
              <p class="text-sm mt-2">Contact us for any questions or modifications</p>
            </div>
          </div>
        </div>
      `;
    };

    const renderEditor = () => {
      return `
        <div class="min-h-screen bg-gray-50">
          <div class="bg-white border-b p-4">
            <h1 class="text-2xl font-bold">Foundry Cabinet Co - Proposal Builder</h1>
          </div>

          <div class="max-w-4xl mx-auto p-6">
            <div class="bg-white rounded-lg shadow p-6">
              <h2 class="text-xl font-semibold mb-6">Project Information</h2>
              
              <div class="grid grid-cols-2 gap-6 mb-6">
                <div>
                  <label>Client Name</label>
                  <input 
                    value="${formData.clientName}"
                    oninput="handleInputChange('clientName', this.value)"
                    placeholder="Enter client name"
                  />
                </div>
                <div>
                  <label>Project Name</label>
                  <input 
                    value="${formData.projectName}"
                    oninput="handleInputChange('projectName', this.value)"
                    placeholder="Enter project name"
                  />
                </div>
                <div>
                  <label>Date</label>
                  <input 
                    type="date"
                    value="${formData.date}"
                    oninput="handleInputChange('date', this.value)"
                  />
                </div>
                <div>
                  <label>Price</label>
                  <input 
                    value="${formData.price}"
                    oninput="handleInputChange('price', this.value)"
                    placeholder="Enter price (numbers only)"
                  />
                </div>
              </div>

              <div class="mb-6">
                <label>Project Description</label>
                <textarea 
                  oninput="handleInputChange('description', this.value)"
                  placeholder="Describe the project details..."
                >${formData.description}</textarea>
              </div>

              <div class="mb-6">
                <label>Timeline</label>
                <input 
                  value="${formData.timeline}"
                  oninput="handleInputChange('timeline', this.value)"
                  placeholder="e.g., 4-6 weeks"
                />
              </div>

              <div class="mb-6">
                <label>Additional Notes</label>
                <textarea 
                  oninput="handleInputChange('notes', this.value)"
                  placeholder="Any additional notes or terms..."
                >${formData.notes}</textarea>
              </div>

              <h2 class="text-xl font-semibold mb-6">Images</h2>
              
              <div class="grid grid-cols-2 gap-6 mb-6">
                <div>
                  <label>Shaker Style Render</label>
                  <input 
                    type="file" 
                    accept="image/*"
                    onchange="handleImageUpload('shakerRender', event)"
                  />
                  ${images.shakerRender ? `<img src="${images.shakerRender}" alt="Preview" class="mt-2 w-full h-32 object-cover rounded" />` : ''}
                </div>
                <div>
                  <label>Euro Style Render</label>
                  <input 
                    type="file" 
                    accept="image/*"
                    onchange="handleImageUpload('euroRender', event)"
                  />
                  ${images.euroRender ? `<img src="${images.euroRender}" alt="Preview" class="mt-2 w-full h-32 object-cover rounded" />` : ''}
                </div>
                <div>
                  <label>Shaker Vanity</label>
                  <input 
                    type="file" 
                    accept="image/*"
                    onchange="handleImageUpload('shakerVanity', event)"
                  />
                  ${images.shakerVanity ? `<img src="${images.shakerVanity}" alt="Preview" class="mt-2 w-full h-32 object-cover rounded" />` : ''}
                </div>
                <div>
                  <label>Euro Vanity</label>
                  <input 
                    type="file" 
                    accept="image/*"
                    onchange="handleImageUpload('euroVanity', event)"
                  />
                  ${images.euroVanity ? `<img src="${images.euroVanity}" alt="Preview" class="mt-2 w-full h-32 object-cover rounded" />` : ''}
                </div>
              </div>

              <div class="mb-6">
                <label>Floor Plan</label>
                <input 
                  type="file" 
                  accept="image/*"
                  onchange="handleImageUpload('floorPlan', event)"
                />
                ${images.floorPlan ? `<img src="${images.floorPlan}" alt="Preview" class="mt-2 w-full h-48 object-contain rounded border" />` : ''}
              </div>

              <div class="flex justify-end">
                <button 
                  onclick="generateProposal()"
                  class="px-6 py-3 bg-blue-600 text-white rounded-lg font-medium"
                >
                  Generate Proposal Preview
                </button>
              </div>
            </div>
          </div>
        </div>
      `;
    };

    const renderApp = () => {
      const root = document.getElementById('root');
      if (currentView === 'preview') {
        root.innerHTML = renderPreview();
      } else {
        root.innerHTML = renderEditor();
      }
    };

    // Initialize app when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      renderApp();
    });
  </script>
</body>
</html>
