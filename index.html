<body>
  <div id="root"></div>

  <script>
    // Configuration constants
    const INLINE_FALLBACK_LOGO =
      'data:image/svg+xml;utf8,' +
      encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
        <rect fill="none" width="800" height="200"/>
        <g fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
          <text x="50%" y="46%" text-anchor="middle" font-size="56" font-weight="700">FOUNDRY</text>
          <text x="50%" y="70%" text-anchor="middle" font-size="28" letter-spacing="4">CABINET · CO</text>
        </g>
      </svg>`);

    const DEFAULT_LOGO_PATH = new URL('./Foundry-Cabinetco-Logo-2-White-Text.png', window.location.href).toString();
    
    // Supabase Configuration (disabled - requires CDN)
    const SUPABASE_URL = 'https://your-project.supabase.co';
    const SUPABASE_ANON_KEY = 'your-anon-key';
    const supabase = null; // Disabled until CDN dependency is resolved
    
    // LocalStorage keys
    const LS_LAST = 'foundry-last-proposal';
    const LS_BY_NAME = (name) => `foundry-proposal-${name}`;
    
    // Safe filename sanitizer
    const safe = (s) => (s || "Client").replace(/[^a-z0-9_\-]+/gi, "_").slice(0,120);
    
    // Task 15: Templates
    const templates = {
      'kitchen-basic': {
        description: 'Complete kitchen renovation with quality cabinets, modern hardware, and professional installation. Includes soft-close drawers and doors.',
        notes: 'Price includes delivery and installation. Timeline may vary based on material availability.',
        timeline: '4-6 weeks'
      },
      'kitchen-premium': {
        description: 'Luxury kitchen transformation featuring premium hardwood cabinets, crown molding, under-cabinet lighting, and custom storage solutions.',
        notes: 'Premium package includes 3D design consultation, premium hardware selection, and white-glove installation service.',
        timeline: '6-8 weeks'
      },
      'vanity-euro': {
        description: 'Contemporary European-style vanity with clean lines, integrated handles, and modern finishes. Perfect for modern bathroom renovations.',
        notes: 'Includes soft-close mechanisms and adjustable shelving. Custom sizing available.',
        timeline: '3-4 weeks'
      }
    };
    
    const applyTemplate = (templateKey) => {
      if (templates[templateKey]) {
        const template = templates[templateKey];
        formData.description = template.description;
        formData.notes = template.notes;
        formData.timeline = template.timeline;
        dirty = true;
        renderApp();
      }
    };

    // Application state
    let formData = {
      clientName: '',
      projectName: '',
      date: new Date().toISOString().split('T')[0],
      description: '',
      price: '',
      timeline: '',
      notes: '',
      sketchupLink: '' // Task 11: 3D model link for QR code
    };

    let images = {
      logo: DEFAULT_LOGO_PATH,
      shakerRender: '',
      euroRender: '',
      shakerVanity: '',
      euroVanity: '',
      floorPlan: ''
    };

    let currentView = 'editor';
    let currentName = '';
    let dirty = false;

    // Image cache for performance (Task 12: Conditional image embedding + caching)
    const imageCache = new Map(); // src -> dataURL
    
    // Task 15: Feature flags for conditional rendering
    const features = {
      qr: true,
      stickyHeader: true,
      templates: true,
      autosave: true,
      export: true
    };

    // Utility functions
    const sleep = (ms) => new Promise(r => setTimeout(r, ms));
    
    const waitForImagesToLoad = async (root = document) => {
      const imgs = Array.from(root.querySelectorAll('img'))
        .filter(img => !img.complete || img.naturalWidth === 0);
      if (imgs.length === 0) return;
      await Promise.all(imgs.map(img => new Promise(res => {
        // Task 7: Fix image load handlers to prevent memory leaks
        img.onload = img.onerror = () => { 
          res(); 
          img.onload = img.onerror = null; 
        };
      })));
    };

    const toDataURL = async (src) => {
      try {
        if (!src) return "";
        if (src.startsWith("data:")) return src;
        
        // Task 12: Use cached value when available
        if (imageCache.has(src)) {
          return imageCache.get(src);
        }
        
        const url = new URL(src, window.location.href);
        url.searchParams.set("_v", Date.now().toString());
        const res = await fetch(url.toString(), { cache: "no-store", mode: "cors" });
        if (!res.ok) throw new Error("fetch failed");
        const blob = await res.blob();
        const reader = new FileReader();
        const p = new Promise((resolve) => { 
          reader.onloadend = () => resolve(reader.result || ""); 
        });
        reader.readAsDataURL(blob);
        const dataURL = await p;
        
        // Cache the result
        imageCache.set(src, dataURL);
        return dataURL;
      } catch (e) {
        return src;
      }
    };

    const embedAllImagesInState = async () => {
      // Task 12: Only call embedAllImagesInState when any image is non-data URL
      const needsEmbedding = [
        images.logo,
        images.shakerRender,
        images.euroRender,
        images.shakerVanity,
        images.euroVanity,
        images.floorPlan
      ].some(src => src && !src.startsWith('data:'));
      
      if (!needsEmbedding) return; // Skip if all images are already embedded
      
      const [logo, sh, eu, sv, ev, fp] = await Promise.all([
        toDataURL(images.logo || INLINE_FALLBACK_LOGO),
        toDataURL(images.shakerRender),
        toDataURL(images.euroRender),
        toDataURL(images.shakerVanity),
        toDataURL(images.euroVanity),
        toDataURL(images.floorPlan),
      ]);
      
      images.logo = logo || images.logo;
      images.shakerRender = sh || images.shakerRender;
      images.euroRender = eu || images.euroRender;
      images.shakerVanity = sv || images.shakerVanity;
      images.euroVanity = ev || images.euroVanity;
      images.floorPlan = fp || images.floorPlan;
    };

    // Save/Load functionality with Supabase upsert
    const save = async (name, showAlert = true) => {
      if (!name) return;
      
      const payload = {
        name,
        content: formData,
        images,
        created_at: new Date().toISOString(),
        updated_at: new Date().toISOString()
      };
      
      const json = JSON.stringify(payload);
      
      // Task 4: Local backup overflow guard
      try { 
        localStorage.setItem(LS_LAST, json); 
        localStorage.setItem(LS_BY_NAME(name), json); 
      }
      catch (e) { 
        alert("Local backup is full. Cloud save still works — consider smaller images."); 
      }
      
      // Task 3: Supabase upsert 
      try {
        if (supabase) {
          await supabase.from('proposals').upsert(payload, { onConflict: 'name' });
        }
        if (showAlert) alert('Proposal saved successfully!');
      } catch (error) {
        console.error('Save error:', error);
        if (showAlert) alert('Save failed, but local backup was created.');
      }
    };
    
    const load = async (name) => {
      if (!name) return;
      
      try {
        // Try Supabase first
        if (supabase) {
          const { data } = await supabase.from('proposals').select('*').eq('name', name).single();
          if (data) {
            formData = data.content;
            images = data.images;
            currentName = name;
            dirty = false;
            renderApp();
            return;
          }
        }
        
        // Fallback to localStorage
        const stored = localStorage.getItem(LS_BY_NAME(name));
        if (stored) {
          const payload = JSON.parse(stored);
          formData = payload.content;
          images = payload.images;
          currentName = name;
          dirty = false;
          renderApp();
        }
      } catch (error) {
        console.error('Load error:', error);
      }
    };
    
    // Task 2: Debounced autosave - only save if data is dirty
    let autosaveInterval;
    const startAutosave = () => {
      if (autosaveInterval) clearInterval(autosaveInterval);
      if (!currentName) return;
      
      autosaveInterval = setInterval(() => {
        if (dirty && currentName) {
          save(currentName, false).then(() => {
            dirty = false;
            console.log('Auto-saved:', currentName);
          });
        }
