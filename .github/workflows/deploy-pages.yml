# GitHub Pages Deployment Workflow
# Deploys the site to GitHub Pages whenever there's a push to main

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual deployment

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job (for static site, this is minimal)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Verify cache-busting version
        run: |
          echo "📦 Checking cache-busting version..."
          chmod +x test-cache-busting.sh
          ./test-cache-busting.sh
          
          VERSION=$(grep -oP '<!-- Version: \K[0-9]+' index.html)
          echo "✅ Deploying version: $VERSION"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        
      - name: Display deployment URL
        run: |
          echo "🚀 Site deployed successfully!"
          echo "📍 URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "💡 If you don't see your changes:"
          echo "   1. Wait 2-5 minutes for CDN propagation"
          echo "   2. Hard refresh your browser (Ctrl+F5)"
          echo "   3. Run: ./check-deployed-version.sh"
